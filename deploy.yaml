---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.service.expose: "true"
  creationTimestamp: null
  labels:
    io.kompose.service: trex-db
  name: trex-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: trex-db
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.service.expose: "true"
      creationTimestamp: null
      labels:
        io.kompose.network/rh-trex-default: "true"
        io.kompose.service: trex-db
    spec:
      containers:
        - env:
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: POSTGRESQL_DATABASE
                  name: pg-rh-trex--env
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: POSTGRESQL_PASSWORD
                  name: pg-rh-trex--env
            - name: POSTGRESQL_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRESQL_USER
                  name: pg-rh-trex--env
          image: quay.io/sclorg/postgresql-15-c8s:latest
          livenessProbe:
            exec:
              command:
                - pg_isready
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: trex-db
          ports:
            - containerPort: 5432
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}

