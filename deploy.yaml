---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.service.group: trex
    kompose.volume.type: configMap
  creationTimestamp: null
  labels:
    io.kompose.service: trex
  name: trex
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: trex
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.service.group: trex
        kompose.volume.type: configMap
      creationTimestamp: null
      labels:
        io.kompose.network/rh-trex-default: "true"
        io.kompose.service: trex
    spec:
      initContainers:
        - command:
            - /rh-trex/trex
            - migrate
          image: trex
          name: trex-init
          resources: {}
          volumeMounts:
            - mountPath: /rh-trex/secrets
              name: trex-cm0
      containers:
        - command: ["sh", "-c"]
          args:
          - |
            /rh-trex/trex migrate
            /rh-trex/trex serve --api-server-bindaddress=0.0.0.0:8000      
          image: trex
          name: trex
          ports:
            - containerPort: 8000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /rh-trex/secrets
              name: trex-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: trex-cm0
          name: trex-cm0
status: {}

